<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <section class="heading">
      <div class="heading-area">
        <h1 class="title">Social Media Dashboard</h1>
        <p class="text">
          Total Followers: 23,004
        </p>
      </div>
      <div class="toggle-btn">
        <input type="checkbox">
        <p class="mode">
          Dark Mode
        </p>
      </div>
    </section>
  </header>
  <main>
    <section class="upper-container">
      <div class="card card-facebook">
        <div class="icon-name">
          <img src="images/icon-facebook.svg" alt="fb" class="social-icon">
          <span class="name">@nathanf</span>
        </div>
        <strong class="follower-number">1987</strong>
        <p class="follower">Followers</p>
        <div class="change">
          <img src="images/icon-up.svg" alt="up" class="arrow-icon">
          <span class="diff-up">12 Today</span>
        </div>
      </div>

      <div class="card card-twitter">
        <div class="icon-name">
          <img src="images/icon-twitter.svg" alt="twitter" class="social-icon">
          <span class="name">@nathanf</span>
        </div>
        <strong class="follower-number">1044</strong>
        <p class="follower">Followers</p>
        <div class="change">
          <img src="images/icon-up.svg" alt="up" class="arrow-icon">
          <span class="diff-up">99 Today</span>
        </div>
      </div>
      <div class="card card-insta">
        <div class="icon-name">
          <img src="images/icon-instagram.svg" alt="instagram" class="social-icon">
          <span class="name">@realnathanf</span>
        </div>
        <strong class="follower-number">11k</strong>
        <p class="follower">Followers</p>
        <div class="change">
          <img src="images/icon-up.svg" alt="up" class="arrow-icon">
          <span class="diff-up">1099 Today</span>
        </div>
      </div>
      <div class="card card-youtube">
        <div class="icon-name">
          <img src="images/icon-youtube.svg" alt="youtube" class="social-icon">
          <span class="name">Nathan F.</span>
        </div>
        <strong class="follower-number">8329</strong>
        <p class="follower">Subscribers</p>
        <div class="change">
          <img src="images/icon-down.svg" alt="down" class="arrow-icon">
          <span class="diff-down">144 Today</span>
        </div>
      </div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
